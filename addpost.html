<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <link rel="stylesheet" href="projectstyle.css">
</head>
<body class="gradientbg themedscroll">
    <header id="barnav">
        <span><a href="index.html">Gabor Farkas</a></span>
    </header>
    <div id="addpost" class="formcontainer">
        <form method="post" class="form">
            <fieldset>
                <legend>
                    Add Post
                </legend>
                <p>
                    <input placeholder="Title" type="text" name="title" size="96"> <br>
                    <textarea placeholder="Content" name="content" cols="90" rows="15"></textarea>
                </p>
                <button type="submit">Post</button>
                <button type="reset">Clear</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
